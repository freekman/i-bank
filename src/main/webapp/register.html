<html>
<head>
    <title>Bank Home</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bankStyle.css"/>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="nav navbar-right">
            <a href="/home" class="navbar-brand">Home</a>
        </div>
        <a href="/register" class="navbar-brand">Register</a>
        <a href="/login" class="navbar-brand">LogIn</a>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-signin">
            <form class="form-signin" method="post" action="/register">
                <h2 class="form-signin-heading" style="color: dodgerblue">Register</h2>
                <label class="sr-only">User Name</label>
                <input type="text" name="userName" class="form-control" placeholder="User name" required autofocus value="${userName}"/>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>

        @Repeat(items=messages, var="message")
        <div class="alert alert-info" role="alert">${message}</div>
    </div>
    <div class="col-md-4"></div>
</div>


<div class="navbar navbar-default navbar-fixed-bottom">
</div>
    <script src="../jquery/jquery-1.11.2.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
